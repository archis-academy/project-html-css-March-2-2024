<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel Packages</title>
    <link rel="stylesheet" href="styles/packages.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&family=Yesteryear&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&family=Yesteryear&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="package-detail-page-tour-gallery">
        <div class="tour-gallery-container">
            <div class="tg-header">
            </div>
            <div class="tg-secondary-nav-bar">
                <div>
                    <img src="images/location/location-info-logo.png" alt="Information Logo">
                    <a href="#" target="_blank">Information</a>
                </div>
                <div>
                    <img src="images/location/locations_calender-logo.png" alt="Tour Plan Logo">
                    <a href="#" target="_blank">Tour Plan</a>
                </div>
                <div>
                    <img src="images/location/icons_location.png" alt="Location Logo">
                    <a href="#" target="_blank">Location</a>
                </div>
                <div>
                    <img src="images/location/location-gallery-logo.png" alt="Gallery Logo">
                    <a href="#" target="_blank">Gallery</a>
                </div>
            </div>
        
            <div class="tg-image-and-information">
                <div class="ii-image-gallery">
                    <div class="ig-normal"><img src="images/packages/tour-gallery-normal1.png" alt="Image 1"></div>
                    <div class="ig-normal"><img src="images/packages/tour-gallery-normal2.png" alt="Image 2"></div>
                    <div class="ig-normal"><img src="images/packages/tour-gallery-normal3.png" alt="Image 3"></div>
                    <div class="ig-vertical"><img src="images/packages/tour-gallery-vertical.png" alt="Image 4"></div>
                    <div class="ig-horizontal-first"><img src="images/packages/tour-gallery-horizontal.png" alt="Image 5"></div>
                    <div class="ig-normal4"><img src="images/packages/tour-gallery-normal4.png" alt="Image 6"></div>
                    <div class="ig-horizontal-last"><img src="images/packages/tour-gallery-horizontal-last.png" alt="Image 7"></div>
                    <!-- <div class="ig-footer">
                        <img src="images/packages/tour-gallery-footer-left-arrow.png" alt="Left Arrow">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <img src="images/packages/tour-gallery-footer-right-arrow.png" alt="Right Arrow">
                    </div> -->
                </div>
                <div class="ii-information">
                    <h1 class="i-title">Book This Tour</h1>
                    <p class="i-script">Ex optio sequi et quos praesentium in nostrum 
                        labore nam rerum iusto aut magni nesciunt? Quo 
                        quidem neque iste expedita est dolo.
                    </p>
                    <div class="i-inputs">
                        <div class="in-name"><input type="text" placeholder="Name"></div>
                        <div class="in-mail"><input type="text" placeholder="Email"></div>
                        <div class="in-mail"><input type="text" placeholder="Confirm Email"></div>
                        <div class="in-phone"><input type="text" placeholder="Phone"></div>
                        <div class="in-date"><input type="text" placeholder="dd-mm-yy"></div>
                        <div class="in-ticket"><input type="text" placeholder="Number of ticket"></div>
                        <div class="in-message"><input type="text" placeholder="Message"></div>
                    
                        <div class="in-availability"><button>Check Availability</button></div>
                        <div class="in-booking"><button>Book Now</button></div>
                    </div>
                </div>
            </div>

            <img class="tg-plant" src="images/location/tour-location-img002.png" alt="Plant Image">
            <img class="tg-vacation" src="images/location/tour-location-img001.png" alt="Vacation Image">
        </div>
    </div>

    </body>
</html>
