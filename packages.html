<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel Packages</title>
    <link rel="stylesheet" href="styles/packages.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&family=Yesteryear&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&family=Yesteryear&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="package-detail-page-tour-gallery">
        <div class="tg-image">
            <div class="i-image-gallery">
                <div class="ig-images">
                    <div class="i-normal">
                        <img src="images/packages/tour-gallery-normal1.png" alt="Image 1"/>
                    </div>
                    <div class="i-normal">
                        <img src="images/packages/tour-gallery-normal2.png" alt="Image 2"/>
                    </div>
                    <div class="i-normal">
                        <img src="images/packages/tour-gallery-normal3.png" alt="Image 3"/>
                    </div>
                    <div class="i-vertical">
                        <img src="images/packages/tour-gallery-vertical.png" alt="Image 4"/>
                    </div>
                    <div class="i-horizontal-first">
                        <img src="images/packages/tour-gallery-horizontal.png" alt="Image 5"/>
                    </div>
                    <div class="i-normal4">
                        <img src="images/packages/tour-gallery-normal4.png" alt="Image 6"/>
                    </div>
                    <div class="i-horizontal-last">
                        <img src="images/packages/tour-gallery-horizontal-last.png" alt="Image 7"/>
                    </div>
                </div>

                <div class="ig-footer">
                    <img src="images/packages/tour-gallery-footer-left-arrow.png" alt="Left Arrow">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <img src="images/packages/tour-gallery-footer-right-arrow.png" alt="Right Arrow">
                </div>
            </div>
        </div>
    </div>

</html>
